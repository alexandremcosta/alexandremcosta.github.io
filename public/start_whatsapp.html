  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

    input,
    button {
      height: 6vh;
      max-width: 80%;
      font-size: 3vh;
    }

    button {
      padding: 1vh;
      background-color: green;
      color: white;
    }

    h1 {
      font-family: sans-serif;
      color: green;
    }
  </style>
</head>

<body>
  <h1 class="center">Open in WhatsApp</h1>
  <form id="form" class="center">
    <input type="tel" id="tel" placeholder="Phone">
    <button type="submit"><i class="fa fa-whatsapp"></i></button>
  </form>
  <small class="center">
    Prepend country code to the number, for example +55 in Brazil or +1 in USA.
  </small>

  <script>
    let form = document.getElementById("form");
    let input = document.getElementById("tel");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      window.open(`https://wa.me/${input.value}`, "_self")
    });
  </script>
</body>

</html>
